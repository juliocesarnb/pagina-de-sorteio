<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-sorteio.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" href="./clover.png">
    <title>Sorteio</title>
</head>
<body>

    <div class="form-bg">
        
        <div class="content">
            
            <div class="logo">
                <img src="./clover.png" alt="logo-Trevo"  width="18%">
            </div>

            <div class="form-header">
              <h1>Sorteio</h1> 
              <p>Escolha o número máximo  que <br> você  deseja sortear</p>
            </div>

            <form>

                <input type="text" id="numberdraw" placeholder="Exemplo: 20">
                       
                <button type="button" onclick="draw()">Sortear</button>
            
                <div class="form-result">
                    <h1 id="result"></h1>
                </div>

            </form>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
